<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jacob Arias" />
    <meta
      name="description"
      content="Where the user can contact the company if needed" />
    <title>Contact Little Taco Shop</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Little Taco Shop</h1>
      <nav aria-label="navigation">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#aboutUs"
              >About <abbr title="Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
    </header>
    <figure>
      <img
        src="imgs/healthy-taco.jpg"
        alt="Our Famous Tacos"
        title="healthyTaco"
        width="400"
        height="300" />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us a Message</legend>
          <p>
            <label for="fullName">Full Name: </label>
            <input
              type="text"
              name="fullName"
              id="fullName"
              placeholder="John Doe"
              autocomplete="on"
              required />
          </p>
          <p>
            <label for="email">You Email: </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              autocomplete="on"
              required />
          </p>
          <p>
            <label for="message">Send a Message: </label>
            <br />
            <textarea name="message" id="message" cols="30" rows="10">
            </textarea>
          </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <h2>Our Location</h2>
    <address>
      555 Taco Temptation Lane, Suite T<br />
      Kansas City, MO 55555-5555
    </address>
    <p>Phone: <a href="tel:+1555-555-5555">555-555-5555</a></p>
    <p><a href="#">Back to Top</a></p>
  </body>
</html>
